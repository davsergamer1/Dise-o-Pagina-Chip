{% extends 'base.html' %}
{% block title %}Registro · RefriTati{% endblock %}
{% block content %}
<div class="max-w-md mx-auto p-6 glass rounded-2xl">
  <h2 class="text-2xl font-bold mb-4">Crear cuenta</h2>
  <form method="POST" class="space-y-3">
    <div>
      <label class="text-sm text-slate-300">Usuario</label>
      <input name="username" required class="w-full mt-1 p-3 rounded-lg bg-transparent border border-slate-700">
    </div>
    <div>
      <label class="text-sm text-slate-300">Email</label>
      <input name="email" type="email" required class="w-full mt-1 p-3 rounded-lg bg-transparent border border-slate-700">
    </div>
    <div>
      <label class="text-sm text-slate-300">Contraseña</label>
      <input name="password" type="password" required class="w-full mt-1 p-3 rounded-lg bg-transparent border border-slate-700">
    </div>
    <div class="flex justify-end">
      <button class="px-4 py-2 rounded-2xl bg-emerald-400 text-black font-semibold">Registrarse</button>
    </div>
  </form>
</div>
{% endblock %}
